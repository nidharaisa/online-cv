    info:
      - role: Graduate Research Assistant
        time: August 2019 - Present
        company: New Mexico Institute of Mining and Technology
        details: | # this will include new lines to allow paragraphs
            - Proposed a comprehensive risk assessment framework using evidential reasoning approach under the Dempster-Shafer theory of belief functions, focusing on fine-grained data analysis.
            - Outlined and implemented ontology based user-centric privacy management system for Smart Grid, empowering the users to personalize their data sharing.

       - role: Software Engineer
        time: December 2018 - July 2019
        company: Reve Systems
        details: | # this will include new lines to allow paragraphs
            - Engineered C++ cross-platform SDK that can support VoIP calls, Instant Messaging features.
            - Implemented JNI wrapper class to integrate SDK into android applications.
            - Developed a cross-platform connection establishment mechanism between web server and mobile apps.
      
      - role: Software Engineer
        time: April 2017 - September 2018
        company: ringID BD
        details: |
          - Collaborated as a core member of C++ SDK team, developing SDK for platform engineers to integrate into the social-
networking app called ’ringID’ with a user base in the millions.
            - Devised Live Streaming sub-module facilitating real-time audio/video data streaming, featuring capabilities for pausing,
resuming, and media-scrubbing.
            - Incorporated various data structures to serve high throughput real time data.
            - Created an Android test app for feature testing prior to their integration into the production codebase

      - role: Software Engineer
        time: May 2014 - July 2016
        company: AnyConnect Pvt Ltd
        details: |
          - Designed and implemented a Reliable UDP channel ensuring packet delivery by bandwidth management and re-transmission.
            - Implemented Nested NAT detection mechanism resulting successful P2P connection establishment 90% times.
            - Customized standard ICE check protocol, reducing the data transfer time by 2 to 3 seconds.
            - Integrated unit testing for legacy codebase using Google Test Framework ensuring more than 85% code coverage.
            - Proficiently optimized and sustained legacy C/C++ products.

